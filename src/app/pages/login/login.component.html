<div class="container-fluid d-flex justify-content-center align-items-center vh-90">
    <div class="row log ">
        <form [formGroup]="form" autocomplete="nope" class="form form-control col_form">
            <div class="row">
                <h1>Iniciar Sesión</h1>
            </div>
            <div class="row">
                <label for="email">Correo</label>
                <input type="text" class="form-control" formControlName="email">
                <div *ngIf="form.controls?.['email']?.invalid && (form.controls?.['email']?.dirty || form.controls?.['email']?.touched)"
                    class="alert alert-danger p-0">
                    <div *ngIf="form.controls?.['email']?.errors?.['required']">
                        Correo es requerido.
                    </div>
                    <div *ngIf="form.controls?.['email']?.errors?.['email']">
                        Correo no es válido.
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="contrasenia">Contraseña</label>
                <input type="password" class="form-control" formControlName="contrasenia">
                <div *ngIf="form.controls?.['contrasenia']?.invalid && (form.controls?.['contrasenia']?.dirty || form.controls?.['contrasenia']?.touched)"
                    class="alert alert-danger p-0">
                    <div *ngIf="form.controls?.['contrasenia']?.errors?.['required']">
                        Contraseña es requerida.
                    </div>
                    <div *ngIf="form.controls?.['contrasenia']?.errors?.['minlength']">
                        Contraseña debe tener al menos 6 caracteres.
                    </div>


                </div>
            </div>
            <div class="row d-flex justify-content-between">
                <button class="btn btn-outline-light btn-lg p-2 m-2 fs-4" (click)="IniciarSesion()">Iniciar Sesión</button>
            </div>
        </form>
        <div class="row d-flex justify-content-center align-items-center m-3 p-3 w-10">
            <button type="button" class="btn btn-outline-info w-75 p-2 m-2 btnAccesoRapido" (click)="CargarUsuario('admin')">Usuario Admin</button>
            <button type="button" class="btn btn-outline-info w-75 p-2 m-2 btnAccesoRapido" (click)="CargarUsuario('empleado')">Usuario Empleado</button>
        </div>
    </div>
