<ng-container>
    <div class="vh-100">
      <div class="main position-relative">
        
        <div class="d-flex justify-content-center align-items-center contenedor position-relative">
          <div class="p-4 container-text">
            <h1 class="text-center">¡Bienvenido!</h1>
            <br>
            <h3 class="text-center" style="font-size: x-large;">A continuación puedes ver mi información de github</h3>
            <div class="container-fluid mt-5">
              <div class="row gap-3">
                <div class="col-12 col-md-4 d-flex justify-content-center">
                  <img [src]="infoGithub?.avatar_url">
                </div>
                <div class="col-12 col-md-7 d-flex flex-column justify-content-center ms-4">
                  <h2>Usuario: {{infoGithub?.login}}</h2>                  
                  <h2>Seguidores: {{infoGithub?.followers}}</h2>                  
                  <h2>Seguidos: {{infoGithub?.following}}</h2>                  
                  <h2>Repositorios públicos: {{infoGithub?.public_repos}}</h2>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
