@if(pais){
    <div class="card">
        <h5 class="card-header">{{pais.nombre}}</h5>
        <div class="card-body">
            <img [src]="pais.bandera" alt="bandera">
            <p>Nombre oficial: {{pais.nombreOficial}}</p>
            <p>Idiomas:</p>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of pais.idioma | keyvalue">{{item.value}}</li>
            </ul>
        </div>
    </div>
}
@else{
    <div class="card">
        <div class="card-body d-flex justify-content-center align-items-center">
            <h1 class="d-flex justify-content-center align-items-center p-0 m-0">Elija un repartidor</h1>
        </div>
    </div>
}
